paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: false
    memory_limit: 1024M
    log: true

extensions:
    enabled:
        - Arachne\Codeception\Tracy\Logger

coverage:
    enabled: true
    include:
        - src/*
